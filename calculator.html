<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>OncoDynamics | Calculator</title>

<style>
body {
    font-family: Arial, sans-serif;
    background-color: #0D1117;
    color: #E6EDF3;
    margin: 0;
    text-align: center;
}
header {
    background-color: #161B22;
    padding: 20px;
    color: #58A6FF;
    font-size: 28px;
    font-weight: bold;
    display: flex;
    justify-content: space-between;
    align-items: center;
}
nav a {
    text-decoration: none;
    color: #E6EDF3;
    margin: 0 15px;
    font-size: 20px;
    transition: 0.3s;
}
nav a:hover {
    color: #58A6FF;
    text-shadow: 0 0 10px #58A6FF;
}

.container {
    width: 70%;
    margin: 60px auto;
    background: #161B22;
    padding: 35px;
    border-radius: 12px;
    border: 2px solid #30363D;
    box-shadow: 0 0 25px rgba(88, 166, 255, 0.15);
}

input {
    font-size: 20px;
    padding: 12px;
    width: 60%;
    border-radius: 8px;
    border: 2px solid #30363D;
    background-color: #0D1117;
    color: white;
    outline: none;
}
input:focus {
    border-color: #58A6FF;
    box-shadow: 0 0 10px rgba(88, 166, 255, 0.5);
}

button {
    font-size: 22px;
    padding: 12px 25px;
    border: none;
    margin-top: 20px;
    border-radius: 8px;
    background-color: #238636;
    color: white;
    cursor: pointer;
    transition: 0.3s;
}
button:hover {
    background-color: #2EA043;
    box-shadow: 0 0 15px rgba(34, 197, 94, 0.7);
}

#result {
    margin-top: 25px;
    font-size: 25px;
    color: #58A6FF;
    font-weight: bold;
    transition: 0.3s;
}
</style>
</head>

<body>

<header>
    <div>OncoDynamics</div>
    <nav>
        <a href="index.html">Home</a>
        <a href="models.html">Models</a>
        <a href="calculator.html">Calculator</a>
    </nav>
</header>

<div class="container">
    <h2 style="color: #58A6FF; font-size: 32px;">Tumor Growth Prediction Calculator</h2>
    <p style="font-size: 20px;">Enter number of days to calculate tumor cell count:</p>

    <input id="days" type="number" placeholder="Enter days (e.g. 10)">
    <br>
    <button onclick="calculate()">Calculate</button>

    <div id="result"></div>
</div>

<script>
function calculate() {
    const t = document.getElementById("days").value;
    if (t === "" || t < 0) {
        document.getElementById("result").innerText =
            "Enter a valid number of days.";
        return;
    }
    const N = 500 * Math.exp(0.18 * t);
    document.getElementById("result").innerText =
        "Estimated Tumor Cells: " + Math.round(N).toLocaleString();
}
</script>

</body>
</html>

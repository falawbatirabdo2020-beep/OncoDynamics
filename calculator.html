<!DOCTYPE html>
<html lang="en">
<head>

</head>

<body>

<header class="navbar">
    <a href="home.html" class="logo-text">OncoDynamics</a>
    <nav>
        <a href="home.html">Home</a>
        <a href="models.html">Models</a>
        <a href="calculator.html" class="active">Calculator</a>
    </nav>
</header>

<section class="calculator">
    <h2>Tumor Growth Prediction</h2>

    <input type="number" id="daysInput" placeholder="Enter days...">
    <button onclick="calculate()">Calculate</button>

    <p id="result"></p>
</section>

<script>
function calculate() {
    let d = document.getElementById("daysInput").value;
    if (d === "") return;
    let result = 500 * Math.exp(0.15 * d);
    document.getElementById("result").innerText =
        "Estimated Tumor Cells: " + Math.round(result);
}
</script>

</body>
</html>

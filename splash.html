<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OncoDynamics</title>

<style>
body {
    margin: 0;
    background: #0d1b2a;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* LOGO Animation */
.logo {
    width: 420px;
    opacity: 0;
    animation: fadeInOut 8s ease-in-out forwards;
}

@keyframes fadeInOut {
    0% { opacity: 0; transform: scale(0.7); }
    20% { opacity: 1; transform: scale(1); }
    60% { opacity: 1; transform: scale(1.12); }
    100% { opacity: 0; transform: scale(0.85); }
}
</style>

<script>
setTimeout(() => {
    window.location.href = "index.html";
}, 8000); // 8 seconds
</script>

</head>
<body>
    <img src="logo.png" class="logo" alt="OncoDynamics Logo">
</body>
</html>
